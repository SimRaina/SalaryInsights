<!DOCTYPE html>
<html lang="en">
<head>
  <title>ML Salary Estimation Model</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>User Input Form</h2>
  <form class="form-horizontal" action="{{ url_for('predict')}}" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Experience">Experience:</label>
      <div class="col-sm-10">
      <input  type="text" name="Experience" id="Experience" placeholder="Enter Experience (in years)" required="required" min="0" max="80" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Gender">Gender:</label>
      <div class="col-sm-10">
        <select name="Gender" id="Gender" required="required" >
           <option value="1">Male</option>
           <option value="0">Female</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="JobTitle">Job Title:</label>
      <div class="col-sm-10">
        <select name="JobTitle" id="JobTitle" required="required" >
          <option value="0">Administrator</option>
          <option value="1">Engineer</option>
          <option value="2">IT</option>
          <option value="3">Media</option>
          <option value="4">Medical</option>
          <option value="5">Others</options>
          <option value="6">Sales</option>
          <option value="7">Scientist</option>
          <option value="8">Teacher</option>
          <option value="9">Accountant</option>
          <option value="10">HR</options>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Estimate</button>
      </div>
    </div>
  </form>

  <br>
  <br>
    <div class="form-group">
      <label class="control-label col-sm-2" for="JobTitle">{{ prediction_text }}</label>
    </div>
</div>

</body>
</html>
